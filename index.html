<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>


    <div class="container">
        <header>
            <h1>POPUP MENU COLLECTION</h1>
        </header>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="main">
                    <h1>Popup Menu One</h1>

                    <a class="btn btn-primary popup-btn" href="#">Click Me!</a>
                </div>
            </div>

            <div class="col-md-4">
                <h1>Popup Menu Two</h1>

                <a href="#0" class="btn btn-primary cd-popup-trigger">Click Me!</a>
            </div>
           
        </div>

        <div id="popup-01" class="popup-wrap">
            <div class="popup-box">
                <h2>Rokomari</h2>
                <h3>Get 20% discount by subscribing!</h3>
                <a class="close-btn popup-close" href="#">x</a>
            </div>
        </div>

        <div id="popup-02" class="cd-popup" role="alert">
            <div class="cd-popup-container">
                <div class="cd-body">
                    <img class="img-responsive center-block" src="https://s3-ap-southeast-1.amazonaws.com/rokomari110/productNew/260X372/rokimg_20150204_93554.gif"></img>
                    <h3>Buy this book on 50% discount! </h3>
                </div>
                
                <div class="cd-footer">
                    <ul class="cd-buttons">
                        <li><a href="#0">Buy Now</a></li>
                        <li><a href="#0">Add to Cart</a></li>
                    </ul>
                </div>
                <a href="#0" class="cd-popup-close img-replace"></a>
            </div> <!-- cd-popup-container -->
        </div> <!-- cd-popup -->
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
